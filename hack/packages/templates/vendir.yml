apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.12.0
directories:
  - path: config/upstream
    contents:
      - path: .
        githubRelease:
          slug: INFO_NEEDED
          tag: INFO_NEEDED
          disableAutoChecksumValidation: true
        includePaths:
          - PACKAGE_NAME.yaml
