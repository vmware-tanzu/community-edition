#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

---
apiVersion: cli.tanzu.vmware.com/v1alpha1
kind: CLIPlugin
metadata:
  creationTimestamp: null
  name: diagnostics
spec:
  artifacts:
    #@yaml/text-templated-strings
    (@= data.values.diagnostics.version @):
    - arch: amd64
      image: tanzu-cli-plugins/diagnostics-darwin-amd64:latest
      os: darwin
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/diagnostics-linux-amd64:latest
      os: linux
      type: oci
    - arch: amd64
      image: tanzu-cli-plugins/diagnostics-windows-amd64:latest
      os: windows
      type: oci
  description: Pinniped authentication operations (usually not directly invoked)
  optional: false
  recommendedVersion: #@ data.values.diagnostics.version
