---
extends: relaxed

rules:
  line-length: disable
  trailing-spaces: enable
  new-line-at-end-of-file: enable
  indentation: disable
  key-duplicates: disable
  empty-lines: enable
  colons: disable
  commas: disable

ignore: |
  /community-edition/addons/packages/**/*/upstream/
  /community-edition/cli/cmd/plugin/ui/web/tanzu-ui/node_modules
