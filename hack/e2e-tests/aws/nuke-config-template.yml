regions:
- us-east-2

account-blocklist:
- 0000000000

resource-types:
  targets:
  - EC2Instance
  - ELB
  - EC2NATGateway
  - EC2Subnet
  - EC2InternetGatewayAttachment
  - EC2InternetGateway
  - EC2RouteTable
  - EC2SecurityGroup
  - EC2VPC
  - EC2Address

accounts:
  ${AWS_ACCOUNT_ID}:
    filters:
      EC2VPC:
      - property: IsDefault
        value: "true"
      EC2InternetGatewayAttachment:
      - property: "tag:vpc:Name"
        value: "default"