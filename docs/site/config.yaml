baseURL: "/"
languageCode: "en-us"
title: "Tanzu Community Edition"
theme: "template"
outputs:
  home: [ "HTML", "REDIRECTS" ]
pygmentsCodefences: true
pygmentsStyle: "pygments"
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: native
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
menu:
  docs:
  - name: Overview
    url: /docs/
    weight: 100
  - name: Getting Started
    url: /docs/architecture/
  - name: Demo
    url: /docs/demo/
  - name: Scope
    url: /docs/scope/
  - name: Update Images
    url: /docs/contributing/
params:
  twitter_url: "https://twitter.com/"
  github_url: "https://github.com/vmware-tanzu/community-edition"
  slack_url: "https://slack.com/"
  github_base_url: "https://github.com/vmware-tanzu/community-edition"
  use_advanced_docs: true
  docs_right_sidebar: true
  docs_search: false
  docs_search_index_name: index_name
  docs_search_api_key: api_key
  docs_versioning: true
  docs_latest: latest
  docs_versions:
    - latest
mediaTypes:
  "text/netlify":
    delimiter: ""
outputFormats:
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
