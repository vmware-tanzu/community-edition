name: Check - plugin unit tests

on:
  pull_request:
    types:
      - assigned
      - opened
      - synchronize
      - reopened
    paths:
      - "cli/cmd/plugin/**"
      - ".github/workflows/check-plugins.yaml"

jobs:
  checklint:
    name: Unit test plugins
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: "1.17"
        id: go

      - name: Run test-plugins
        run: |
          make get-deps
          make test-plugins
