name: E2E Test - Diagnostics Plugin

on:
  push:
    branches:
      - main
    paths:
      - "cli/cmd/plugin/diagnostics/**.go"
      - "cli/cmd/plugin/diagnostics/go.mod"
      - "cli/cmd/plugin/diagnostics/go.sum"
      - "cli/cmd/plugin/diagnostics/**.sh"
      - ".github/workflows/e2e-diagnostics-plugin.yaml"
    tags-ignore:
      - "**"

jobs:
  e2e-test-diagnostics-plugin:
    name: E2E Test - Diagnostics Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.16"
        id: go

      - name: Config credentials
        env:
          GITHUB_TOKEN: ${{ secrets.GH_E2E_ACCESS_TOKEN }}
        run: |
          git config --global url."https://git:$GITHUB_TOKEN@github.com".insteadOf "https://github.com"

      - name: Run E2E Tests - Diagnostics Plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GH_E2E_ACCESS_TOKEN }}
        run: |
          cd cli/cmd/plugin/diagnostics/
          make e2e-test
