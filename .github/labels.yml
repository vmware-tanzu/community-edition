# Data for the pr_labeler action
area/docs:
- "docs/**/*"
- "**/*.md"

area/packages:
- "addons/**/*"

area/cli:
- "cli/*"
- "cli/**/*"

area/release-eng:
- "hack/**/*"
- "test/**/*"
- "test-automation/*"
- "test-automation/**/*"
- "go.mod"
- "Makefile"

# Labels in the form of "area/<label>"
# that can be applied with the "/area <label>" prow chatop command
area:
- "core-eng"
- "packages"
- "docs"
- "release-eng"
- "community"
- "framework"
- "carvel"
- "upstream"

# Labels in the form of "kind/<label>"
# that can be applied with the "/kind <label>" prow chat-op command
kind:
- "bug"
- "feature"
- "enhancement"
- "docs"
- "test-release"
- "feedback"
