apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-extension-sa
  namespace: tanzu-extensions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-extension
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: ingress-extension-sa
    namespace: tanzu-extensions
---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: ingress
  namespace: tanzu-extensions
spec:
  syncPeriod: 5m
  serviceAccountName: ingress-extension-sa
  fetch:
    - image:
        url: projects.registry.vmware.com/tce/ingress-extension-templates
  template:
    - ytt:
        ignoreUnknownComments: true
  deploy:
    - kapp:
        rawOptions: ["--wait-timeout=5m"]