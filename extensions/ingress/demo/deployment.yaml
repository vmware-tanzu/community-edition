apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx
  namespace: demo
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx
  namespace: demo
  annotations:
    external-dns.alpha.kubernetes.io/target: "demo.127.0.0.1.xip.io"
spec:
  rules:
  - host: "demo.127.0.0.1.xip.io"
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
  tls:
  - hosts:
    - "demo.127.0.0.1.xip.io"
    secretName: nginx-cert-tls
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: nginx-cert-tls
  namespace: demo
spec:
  commonName: demo.127.0.0.1.xip.io
  dnsNames:
  - demo.127.0.0.1.xip.io
  duration: 8760h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ca
  secretName: nginx-cert-tls
