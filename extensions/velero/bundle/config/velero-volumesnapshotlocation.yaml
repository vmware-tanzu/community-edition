#@ load("@ytt:data", "data")
#@ load("helpers.star", "volumeSnapshotLocationConfig")
---
apiVersion: velero.io/v1
kind: VolumeSnapshotLocation
metadata:
  labels:
    component: velero
  name: #@ data.values.volumeSnapshotLocation.name
  namespace: #@ data.values.namespace
spec:
  provider: #@ data.values.provider
  config: #@ volumeSnapshotLocationConfig(data.values.provider, data.values.volumeSnapshotLocation)
