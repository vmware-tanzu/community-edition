---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: prometheus
  namespace: tanzu-extensions
spec:
  syncPeriod: 5m
  serviceAccountName: prometheus-addon-sa
  fetch:
    - imgpkgBundle:
        image: harbor-repo.vmware.com/tobs_local_metrics/prometheus-addon-templates:dev
  template:
    - ytt:
        ignoreUnknownComments: true
        paths:
          - config/
    - kbld: {}
  deploy:
    - kapp:
        rawOptions: ["--wait-timeout=5m"]
