---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: gatekeeper
  namespace: tanzu-extensions
spec:
  syncPeriod: 5m
  serviceAccountName: gatekeeper-extension-sa
  fetch:
    - imgpkgBundle:
        image: projects.registry.vmware.com/tce/gatekeeper-extension-templates:dev
  template:
    - ytt: 
        ignoreUnknownComments: true
        paths:
          - config/
        inline:
          paths:
            values.yaml: |
              #@data/values
              ---
              namespace: gatekeeper-system
    - kbld: {}
  deploy:
    - kapp:
        rawOptions: ["--wait-timeout=5m"]
