#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind":"Namespace", "metadata": {"name": "cert-manager"}})
#@overlay/remove
---

---
apiVersion: v1
kind: Namespace
metadata:
  name: #@ data.values.namespace

#@ sa=overlay.subset({"kind": "ServiceAccount"})
#@ deployment=overlay.subset({"kind": "Deployment"})
#@ role=overlay.subset({"kind": "Role"})
#@ rb=overlay.subset({"kind":"RoleBinding"})
#@ svc=overlay.subset({"kind":"Service"})
#@overlay/match by=overlay.or_op(sa, deployment, role, rb, svc), expects=14
---
metadata:
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace

#@ crb=overlay.subset({"kind":"ClusterRoleBinding"})
#@ rb=overlay.subset({"kind":"RoleBinding"})
#@overlay/match by=overlay.or_op(crb, rb), expects=10
---
subjects:
#@overlay/match by=overlay.index(0)
- kind: ServiceAccount
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace

#@ vwc=overlay.subset({"kind":"ValidatingWebhookConfiguration"})
#@ mwc=overlay.subset({"kind":"MutatingWebhookConfiguration"})
#@overlay/match by=overlay.or_op(vwc, mwc), expects=2
---
webhooks:
#@overlay/match by="name"
- admissionReviewVersions:
  name: webhook.cert-manager.io
  clientConfig:
    service:
      namespace: #@ data.values.namespace

#@overlay/match by=overlay.subset({"kind":"CustomResourceDefinition"}), expects=6
---
spec:
  conversion:
    webhook:
      clientConfig:
        #@overlay/match by="name"
        service:
          name: cert-manager-webhook
          namespace: #@ data.values.namespace