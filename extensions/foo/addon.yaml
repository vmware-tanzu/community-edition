apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: todo
  namespace: tanzu-extensions
spec:
  syncPeriod: 5m
  serviceAccountName: todo
  fetch:
    - imgpkgBundle:
        image: todo
  template:
    - ytt: 
        ignoreUnknownComments: true
        paths:
          - config/
        inline:
          paths:
            values.yaml: |
              #@data/values
              ---
              namespace: todo
    - kbld: {}
  deploy:
    - kapp:
        rawOptions: ["--wait-timeout=5m"]
