#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind": "Namespace"})
---
metadata:
  name: #@ data.values.namespace

#@ cm=overlay.subset({"kind":"ConfigMap"})
#@ deployment=overlay.subset({"kind": "Deployment"})
#@ ns=overlay.subset({"kind": "Namespace"})
#@ pvc=overlay.subset({"kind": "PersistentVolumeClaim", "metadata": {"name": "grafana-pvc"}})
#@ secret=overlay.subset({"kind": "Secret"})
#@ svc=overlay.subset({"kind":"Service"})
#@ sa=overlay.subset({"kind":"ServiceAccount", "metadata": {"name": "grafana-sa"}})
#@overlay/match by=overlay.or_op(cm, deployment, ns, pvc, secret, svc, sa), expects=7
---
metadata:
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace

#@overlay/match by=overlay.subset({"kind":"ClusterRoleBinding", "metadata": {"name": "grafana-clusterrolebinding"}}), expects=1
---
subjects:
#@overlay/match by=overlay.index(0)
- kind: ServiceAccount
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace