#@ load("@ytt:data", "data")

#@ if data.values.grafana.ingress.enabled:
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: grafana-httpproxy
  namespace: #@ data.values.namespace
  labels:
    app: grafana
spec:
  virtualhost:
    fqdn: #@ data.values.grafana.ingress.virtual_host_fqdn
  routes:
    - conditions:
        - prefix: #@ data.values.grafana.ingress.prefix
      pathRewritePolicy:
        replacePrefix:
          - prefix: #@ data.values.grafana.ingress.prefix
            replacement: /
      services:
        - name: grafana
          port: 80
#@ end