#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind":"Namespace", "metadata": {"name": "contour-operator"}})
---
metadata:
  name: #@ data.values.namespace

#@ deployment=overlay.subset({"kind": "Deployment"})
#@ role=overlay.subset({"kind": "Role"})
#@ rb=overlay.subset({"kind":"RoleBinding"})
#@ svc=overlay.subset({"kind":"Service"})
#@overlay/match by=overlay.or_op(deployment, role, rb, svc), expects=4
---
metadata:
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace

#@ crb=overlay.subset({"kind":"ClusterRoleBinding"})
#@ rb=overlay.subset({"kind":"RoleBinding"})
#@overlay/match by=overlay.or_op(crb, rb), expects=3
---
subjects:
#@overlay/match by=overlay.index(0)
- kind: ServiceAccount
  #@overlay/match missing_ok=True
  namespace: #@ data.values.namespace