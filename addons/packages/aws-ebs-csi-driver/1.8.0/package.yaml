apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: aws-ebs-csi-driver.community.tanzu.vmware.com.1.8.0
spec:
  refName: aws-ebs-csi-driver.community.tanzu.vmware.com
  version: 1.8.0
  releaseNotes: "aws-ebs-csi-driver 1.8.0 https://github.com/kubernetes-sigs/aws-ebs-csi-driver/releases/tag/v1.8.0"
  licenses:
    - "Apache 2.0"
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: projects.registry.vmware.com/tce/aws-ebs-csi-driver@sha256:143e6c5f54f3986c6d9a23ee2eaf2be1128c52f31598cfed786c73c966f26116
      template:
        - ytt:
            paths:
              - config/
        - kbld:
            paths:
              - "-"
              - .imgpkg/images.yml
      deploy:
        - kapp: {}
  valuesSchema:
    openAPIv3:
      type: object
      additionalProperties: false
      description: OpenAPIv3 Schema for aws ebs csi driver
      properties:
        nodeSelector:
          nullable: true
          description: NodeSelector configuration applied to all the deployments
          default: null
        deployment:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of deployments
              default: null
            rollingUpdate:
              type: object
              additionalProperties: false
              properties:
                maxUnavailable:
                  type: integer
                  nullable: true
                  description: The maxUnavailable of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
                maxSurge:
                  type: integer
                  nullable: true
                  description: The maxSurge of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
        daemonset:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of daemonsets
              default: null
        awsEBSCSIDriver:
          namespace:
            type: string
            nullable: true
            deprecated: true
            description: The namespace in which aws ebs csi driver is deployed
            default: kube-system
