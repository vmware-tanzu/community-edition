  version: 0.11.3
  releaseNotes: "antrea 0.11.3 https://github.com/antrea-io/antrea/releases/tag/v0.11.3"
  licenses:
    - "Apache 2.0"
  template:
    spec:
      syncPeriod: 5m
      fetch:
        - imgpkgBundle:
            image: projects.registry.vmware.com/tce/antrea@sha256:35a2848a2e6cb317f40776e16b2511b226d11930a5245747b655678e5b9a65a1
