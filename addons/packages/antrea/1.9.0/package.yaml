apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: antrea.tanzu.vmware.com.1.7.2+tkg.2-zshippable
  namespace: vmware-system-tkg
spec:
  refName: antrea.tanzu.vmware.com
  version: 1.7.2+tkg.2-zshippable
  releaseNotes: antrea 1.7.2 https://github.com/antrea-io/antrea/releases/tag/v1.7.2
  licenses:
  - Apache 2.0
  template:
    spec:
      syncPeriod: 5m
      fetch:
      - imgpkgBundle:
          image: nsx-ujo-docker-local.artifactory.eng.vmware.com/antrea/antrea-tkg:v4.3.1
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
      deploy:
      - kapp:
          rawOptions:
          - --wait-timeout=300s
  valuesSchema:
    openAPIv3:
      type: object
      additionalProperties: false
      description: OpenAPIv3 Schema for antrea
      properties:
        infraProvider:
          type: string
          description: The cloud provider in use. One of the following options => aws, azure, vsphere, docker
          default: vsphere
        nodeSelector:
          nullable: true
          description: NodeSelector configuration applied to all the deployments
          default: null
        deployment:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of deployments
              default: null
            rollingUpdate:
              type: object
              additionalProperties: false
              properties:
                maxUnavailable:
                  type: integer
                  nullable: true
                  description: The maxUnavailable of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
                maxSurge:
                  type: integer
                  nullable: true
                  description: The maxSurge of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
        daemonset:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of daemonsets
              default: null
        antrea:
          type: object
          additionalProperties: false
          properties:
            config:
              type: object
              additionalProperties: false
              description: Configuration for antrea
              properties:
                egress:
                  type: object
                  additionalProperties: false
                  description: Control SNAT IPs of Pod egress traffic.
                  properties:
                    exceptCIDRs:
                      type: array
                      description: The CIDR ranges to which outbound Pod traffic will not be SNAT'd by Egresses.
                      items:
                        type: string
                        default: ""
                      default: []
                nodePortLocal:
                  type: object
                  additionalProperties: false
                  properties:
                    enabled:
                      type: boolean
                      description: Enable NodePortLocal feature.
                      default: false
                    portRange:
                      type: string
                      description: Provide the port range used by NodePortLocal.
                      default: ""
                antreaProxy:
                  type: object
                  additionalProperties: false
                  description: AntreaProxy related configuration options.
                  properties:
                    proxyAll:
                      type: boolean
                      description: ProxyAll tells antrea-agent to proxy all Service traffic.
                      default: false
                    nodePortAddresses:
                      type: array
                      description: Specifies the host IPv4/IPv6 addresses for NodePort.
                      items:
                        type: string
                        default: ""
                      default: []
                    skipServices:
                      type: array
                      description: List of Services which should be ignored by AntreaProxy.
                      items:
                        type: string
                        default: ""
                      default: []
                    proxyLoadBalancerIPs:
                      type: boolean
                      description: Load-balance traffic destined to the External IPs of LoadBalancer services.
                      default: false
                flowExporter:
                  type: object
                  additionalProperties: false
                  description: FlowExporter related configuration options.
                  properties:
                    collectorAddress:
                      type: string
                      description: Provide the IPFIX collector address as a string.
                      default: ""
                    pollInterval:
                      type: string
                      description: Provide flow poll interval as a duration string.
                      default: ""
                    activeFlowTimeout:
                      type: string
                      description: Provide the active flow export timeout.
                      default: ""
                    idleFlowTimeout:
                      type: string
                      description: Provide the idle flow export timeout.
                      default: ""
                kubeAPIServerOverride:
                  type: string
                  nullable: true
                  description: Provide the address of Kubernetes apiserver.
                  default: null
                transportInterface:
                  type: string
                  nullable: true
                  description: The name of the interface on Node which is used for tunneling or routing the traffic.
                  default: null
                transportInterfaceCIDRs:
                  type: array
                  description: The network CIDRs of the interface on Node which is used for tunneling or routing the traffic.
                  items:
                    type: string
                    default: ""
                  default: []
                tunnelType:
                  type: string
                  description: Tunnel protocols used for encapsulating traffic across Nodes. One of the following options => geneve, vxlan, gre, stt
                  default: none
                tunnelPort:
                  type: integer
                  description: TunnelPort is the destination port for UDP and TCP based tunnel protocols (Geneve, VXLAN, and STT).
                  default: 0
                tunnelCsum:
                  type: boolean
                  description: TunnelCsum determines whether to compute UDP encapsulation header (Geneve or VXLAN) checksums on outgoing packets.
                  default: false
                trafficEncryptionMode:
                  type: string
                  description: Determines how tunnel traffic is encrypted. One of the following options => none, ipsec, wireGuard
                  default: none
                wireGuard:
                  type: object
                  additionalProperties: false
                  description: WireGuard related configurations.
                  properties:
                    port:
                      type: integer
                      description: The port for WireGuard to receive traffic.
                      default: 51820
                enableUsageReporting:
                  type: boolean
                  description: Enable usage reporting (telemetry) to VMware.
                  default: false
                serviceCIDR:
                  type: string
                  nullable: true
                  description: ClusterIP CIDR range for IPv4 Services
                  default: null
                serviceCIDRv6:
                  type: string
                  nullable: true
                  description: ClusterIP CIDR range for IPv6 Services
                  default: null
                trafficEncapMode:
                  type: string
                  description: The traffic encapsulation mode. One of the following options => encap, noEncap, hybrid, networkPolicyOnly
                  default: encap
                noSNAT:
                  type: boolean
                  description: Flag to enable/disable SNAT for the egress traffic from a Pod to the external network
                  default: false
                disableUdpTunnelOffload:
                  type: boolean
                  description: Disable UDP tunnel offload feature on default NIC
                  default: false
                defaultMTU:
                  type: string
                  nullable: true
                  description: Default MTU to use for the host gateway interface and the network interface of each Pod
                  default: null
                tlsCipherSuites:
                  type: string
                  description: List of allowed cipher suites. If omitted, the default Go Cipher Suites will be used
                  default: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384
                enableBridgingMode:
                  type: boolean
                  description: Enable bridging mode of Pod network on Nodes.
                  default: false
                disableTXChecksumOffload:
                  type: boolean
                  description: Disable TX checksum offloading for container network interfaces
                  default: false
                dnsServerOverride:
                  type: string
                  nullable: true
                  description: Provide the address of DNS server, to override the kube-dns service
                  default: null
                multicastInterfaces:
                  type: array
                  description: The names of the interfaces on Nodes that are used to forward multicast traffic.
                  items:
                    type: string
                    default: ""
                  default: []
                multicast:
                  type: object
                  additionalProperties: false
                  description: Multicast related configuration options
                  properties:
                    igmpQueryInterval:
                      type: string
                      description: The interval at which the antrea-agent sends IGMP queries to Pods.
                      default: 125s
                multicluster:
                  type: object
                  additionalProperties: false
                  description: Multicluster related configurations
                  properties:
                    enable:
                      type: boolean
                      description: Enable Antrea Multi-cluster Gateway to support cross-cluster traffic.
                      default: false
                    namespace:
                      type: string
                      nullable: true
                      description: The Namespace where Antrea Multi-cluster Controller is running.Default is antrea-agent's Namespace
                      default: null
                featureGates:
                  type: object
                  additionalProperties: false
                  description: FeatureGates is a map of feature names to flags that enable or disable experimental features
                  properties:
                    AntreaProxy:
                      type: boolean
                      description: Flag to enable/disable antrea proxy
                      default: true
                    EndpointSlice:
                      type: boolean
                      description: Flag to enable/disable EndpointSlice support in AntreaProxy. If AntreaProxy is not enabled, this flag will not take effect
                      default: false
                    AntreaTraceflow:
                      type: boolean
                      description: Flag to enable/disable antrea traceflow
                      default: true
                    NodePortLocal:
                      type: boolean
                      description: Flag to enable/disable NodePortLocal feature to make the pods reachable externally through NodePort
                      default: true
                    AntreaPolicy:
                      type: boolean
                      description: Flag to enable/disable antrea policy
                      default: true
                    FlowExporter:
                      type: boolean
                      description: Flag to enable/disable flow exporter
                      default: false
                    NetworkPolicyStats:
                      type: boolean
                      description: Flag to enable/disable network policy stats
                      default: false
                    Egress:
                      type: boolean
                      description: Flag to enable/disable SNAT IPs of Pod egress traffic
                      default: true
                    AntreaIPAM:
                      type: boolean
                      description: Flag to enable/disable flexible IPAM mode
                      default: false
                    ServiceExternalIP:
                      type: boolean
                      description: Flag to enable/disable managing external IPs for Load balancers services
                      default: false
                    Multicast:
                      type: boolean
                      description: Flag to enable/disable multicast traffic
                      default: false
                    Multicluster:
                      type: boolean
                      description: Enable Antrea Multi-cluster Gateway to support cross-cluster traffic.This feature is supported only with encap mode.
                      default: false
                    SecondaryNetwork:
                      type: boolean
                      description: Enable support for provisioning secondary network interfaces for Pods (using Pod annotations).
                      default: false
                    TrafficControl:
                      type: boolean
                      description: Enable mirroring or redirecting the traffic Pods send or receive.
                      default: false
                    TopologyAwareHints:
                      type: boolean
                      description: Enable TopologyAwareHints in AntreaProxy. This requires AntreaProxy and EndpointSlice to be enabled.
                      default: false
        antrea_nsx:
          type: object
          additionalProperties: false
          properties:
            enable:
              type: boolean
              default: false
        antrea_interworking:
          type: object
          additionalProperties: false
          properties:
            config:
              type: object
              additionalProperties: false
              description: Configuration for antrea-interworking
              properties:
                nsxUser:
                  type: string
                  description: base64 encoded NSX user name
                  default: ZHVtbXlBZG1pbg==
                nsxPassword:
                  type: string
                  description: base64 encoded NSX password
                  default: ZHVtbXlQYXNzd29yZA==
                nsxCert:
                  type: string
                  description: base64 encoded NSX client certificate data
                  default: ZHVtbXlBZG1pbg==
                nsxKey:
                  type: string
                  description: base64 encoded NSX client key data
                  default: ZHVtbXlQYXNzd29yZA==
                clusterName:
                  type: string
                  description: ' '
                  default: dummyClusterName
                NSXManagers:
                  type: array
                  description: ' '
                  items:
                    type: string
                    default: dummyNSXIP1
                  default: []
                vpcPath:
                  type: string
                  description: ' '
                  default: dummyVPCPath
                bootstrapFrom:
                  type: string
                  description: bootstrapFrom can be Inline and SupervisorCluster,If SupervisorCluster is set, bootstrapSupervisorResourceName must be set, and clusterName, NSXManagers, vpcPath, ProxyEndpoints will be filled automatically by register job.
                  default: Inline
                bootstrapSupervisorResourceName:
                  type: string
                  description: bootstrapSupervisorResourceName is required if bootstrapFrom is SupervisorCluster
                  default: dummyClusterName
                proxyEndpoints:
                  type: object
                  additionalProperties: false
                  description: ' '
                  properties:
                    rest_api:
                      type: array
                      description: ' '
                      items:
                        type: string
                        default: fakeRestApi
                      default: []
                    nsx_rpc_fwd_proxy:
                      type: array
                      description: ' '
                      items:
                        type: string
                        default: fakeNsxRpcFwdProxy
                      default: []
                mp_adapter_conf:
                  type: object
                  additionalProperties: false
                  description: ' '
                  properties:
                    NSXCAFile:
                      type: string
                      description: ' '
                      default: ""
                    NSXClientAuthCertFile:
                      type: string
                      description: ' '
                      default: ""
                    NSXClientAuthKeyFile:
                      type: string
                      description: ' '
                      default: ""
                    NSXRemoteAuth:
                      type: boolean
                      description: ' '
                      default: false
                    NSXInsecure:
                      type: boolean
                      description: ' '
                      default: true
                    NSXRPCConnType:
                      type: string
                      description: ' '
                      default: tnproxy
                    clusterType:
                      type: string
                      description: ' '
                      default: kubernetes
                    NSXClientTimeout:
                      type: integer
                      description: ' '
                      default: 120
                    InventoryBatchSize:
                      type: integer
                      description: ' '
                      default: 50
                    InventoryBatchPeriod:
                      type: integer
                      description: ' '
                      default: 5
                    EnableDebugServer:
                      type: boolean
                      description: ' '
                      default: false
                    APIServerPort:
                      type: integer
                      description: ' '
                      default: 16664
                    DebugServerPort:
                      type: integer
                      description: ' '
                      default: 16666
                    NSXRPCDebug:
                      type: boolean
                      description: ' '
                      default: false
                    ConditionTimeout:
                      type: integer
                      description: '#in second'
                      default: 150
                ccp_adapter_conf:
                  type: object
                  additionalProperties: false
                  description: ' '
                  properties:
                    EnableDebugServer:
                      type: boolean
                      description: ' '
                      default: false
                    APIServerPort:
                      type: integer
                      description: ' '
                      default: 16665
                    DebugServerPort:
                      type: integer
                      description: ' '
                      default: 16667
                    NSXRPCDebug:
                      type: boolean
                      description: ' '
                      default: false
                    RealizeTimeoutSeconds:
                      type: integer
                      description: '# Time to wait for realization'
                      default: 60
                    RealizeErrorSyncIntervalSeconds:
                      type: integer
                      description: '# An interval for regularly report latest realization error in background'
                      default: 600
                    ReconcilerWorkerCount:
                      type: integer
                      description: ' '
                      default: 8
                    ReconcilerQPS:
                      type: number
                      format: float
                      description: '# Average QPS = ReconcilerWorkerCount * ReconcilerQPS'
                      default: 5
                    ReconcilerBurst:
                      type: integer
                      description: '# Peak QPS =  ReconcilerWorkerCount * ReconcilerBurst'
                      default: 10
                    ReconcilerResyncSeconds:
                      type: integer
                      description: '# 24 Hours'
                      default: 86400
            image:
              type: object
              additionalProperties: false
              properties:
                repository:
                  type: string
                  description: The repository of antrea image
                  default: ""
                path:
                  type: string
                  description: The path of image
                  default: ""
                tag:
                  type: string
                  description: The image tag
                  default: ""
                pullPolicy:
                  type: string
                  description: The pull policy of image
                  default: IfNotPresent
