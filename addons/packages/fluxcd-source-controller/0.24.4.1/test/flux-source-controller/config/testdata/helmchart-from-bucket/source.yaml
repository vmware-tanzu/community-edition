---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: Bucket
metadata:
  name: charts
spec:
  interval: 1m
  provider: generic
  bucketName: charts
  endpoint: minio.minio.svc.cluster.local:9000
  region: us-east-1
  insecure: true
  secretRef:
    name: minio-credentials
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmChart
metadata:
  name: helmchart-bucket
spec:
  chart: ./helmchart
  sourceRef:
    kind: Bucket
    name: charts
  interval: 1m
