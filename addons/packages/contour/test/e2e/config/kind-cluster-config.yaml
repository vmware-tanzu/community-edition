kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  serviceSubnet: "10.10.0.0/16"
nodes:
  - role: control-plane
  - role: worker
    extraPortMappings:
      - containerPort: 80
        hostPort: 65080
        listenAddress: "0.0.0.0"
      - containerPort: 443
        hostPort: 65443
        listenAddress: "0.0.0.0"
