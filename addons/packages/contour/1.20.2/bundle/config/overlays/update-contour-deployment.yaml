#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")


#@overlay/match by=overlay.subset({"kind": "Deployment", "metadata": {"name": "contour"}})
---
spec:
  replicas: #@ data.values.contour.replicas
  template:
    spec:
      containers:
      #@overlay/match by=overlay.subset({"name": "contour"})
      - args:
        #@overlay/append
        #@ if data.values.contour.useProxyProtocol:
        - --use-proxy-protocol
        #@ end

        #@overlay/match by=overlay.subset("--xds-address=0.0.0.0")
        #@overlay/replace
        - '--xds-address=::'
        - '--stats-address=::'
        - '--http-address=::'
        - '--envoy-service-http-address=::'
        - '--envoy-service-https-address=::'
        - '--health-address=::'

        #@overlay/append
        #@ if/end data.values.contour.logLevel == "debug":
        - --debug
