#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind":"Namespace", "metadata": {"name": "fluent-bit"}})
---
metadata:
  name: #@ data.values.namespace

#@overlay/match by=overlay.subset({"metadata":{"namespace": "fluent-bit"}}), expects=3
---
metadata:
  namespace: #@ data.values.namespace

#@ crb=overlay.subset({"kind":"ClusterRoleBinding"})
#@ rb=overlay.subset({"kind":"RoleBinding"})
#@overlay/match by=overlay.or_op(crb, rb), expects=1
---
subjects:
  #@overlay/match by=overlay.index(0)
  - kind: ServiceAccount
    #@overlay/match missing_ok=True
    namespace: #@ data.values.namespace
