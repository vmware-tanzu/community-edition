apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.12.0
directories:
  - path: "config/upstream"
    contents:
      - path: .
        git:
          url: https://github.com/k8snetworkplumbingwg/whereabouts
          ref: aec29ad
          tags:
          - "v0.4.2"
        includePaths:
          - doc/*
        excludePaths:
          - doc/*.md
          - doc/*.svg
          - doc/*.png
          - doc/*.json
        newRootPath: doc
