---
apiVersion: v1
kind: Namespace
metadata:
  name: kapp-controller
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.package.carvel.dev
spec:
  group: package.carvel.dev
  groupPriorityMinimum: 100
  service:
    name: packages-api
    namespace: kapp-controller
  version: v1alpha1
  versionPriority: 100
---
apiVersion: v1
kind: Service
metadata:
  name: packages-api
  namespace: kapp-controller
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: api
  selector:
    app: kapp-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kbld.k14s.io/images: |
      - Metas:
        - Path: /Users/embp/go/src/github.com/vmware-tanzu/carvel-kapp-controller
          Type: local
        - Dirty: false
          RemoteURL: git@github.com:vmware-tanzu/carvel-kapp-controller.git
          SHA: e84396b585506d4652cfe38047cb0b6a9a13f5df
          Type: git
        URL: index.docker.io/k8slt/kapp-controller@sha256:9883f09835cfbe76dcf5e35402e3bdad2842aa58a1d6fb87da91295874f7a093
  name: kapp-controller
  namespace: kapp-controller
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: kapp-controller
  template:
    metadata:
      labels:
        app: kapp-controller
    spec:
      containers:
      - args: []
        env:
        - name: KAPPCTRL_MEM_TMP_DIR
          value: /etc/kappctrl-mem-tmp
        image: index.docker.io/k8slt/kapp-controller@sha256:9883f09835cfbe76dcf5e35402e3bdad2842aa58a1d6fb87da91295874f7a093
        name: kapp-controller
        ports:
        - containerPort: 10349
          name: api
          protocol: TCP
        resources:
          requests:
            cpu: 120m
            memory: 100Mi
        securityContext:
          runAsGroup: 2000
          runAsUser: 1000
        volumeMounts:
        - mountPath: /etc/kappctrl-mem-tmp
          name: template-fs
      securityContext:
        fsGroup: 3000
      serviceAccount: kapp-controller-sa
      volumes:
      - emptyDir:
          medium: Memory
        name: template-fs
---
