    openAPIv3:
      title: fluent-bit.community.tanzu.vmware.com.1.8.15 values schema
      properties:
        namespace:
          type: string
          description: The namespace in which to deploy fluent-bit.
          default: fluent-bit
        fluent_bit:
          type: object
          description: fluent-bit Kubernetes configuration.
          properties:
            daemonset:
              env:
                type: array
                description: List of environment variables to set in the fluent-bit container.
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      default: ""
                    value:
                      type: string
                      default: ""
