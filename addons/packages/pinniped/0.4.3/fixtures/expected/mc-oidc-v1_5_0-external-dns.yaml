  name: pinniped-ca-issuer
  namespace: pinniped-supervisor
spec:
  ca:
    secretName: pinniped-ca-key-pair
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: pinniped-cert
  namespace: pinniped-supervisor
spec:
  secretName: pinniped-supervisor-default-tls-certificate
  duration: 2160h
  renewBefore: 360h
  organization:
  - vmware
  commonName: tkg-pinniped
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
  - server auth
  - client auth
  dnsNames:
  - https://my-cluster.dev
  ipAddresses:
  - 0.0.0.0
  issuerRef:
    name: pinniped-ca-issuer
    kind: Issuer
    group: cert-manager.io
