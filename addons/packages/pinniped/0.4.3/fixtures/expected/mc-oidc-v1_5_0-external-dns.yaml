  annotations:
    kapp.k14s.io/update-strategy: always-replace
spec:
  issuer: https://abc.com
  authorizationConfig:
    additionalScopes:
    - email
    - profile
    - groups
  claims:
    username: email
    groups: groups
  client:
    secretName: upstream-idp-client-credentials
