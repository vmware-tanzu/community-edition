apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: calico.community.tanzu.vmware.com.3.19.1
  namespace: calico
spec:
  valuesSchema:
    openAPIv3:
      type: object
      additionalProperties: false
      description: OpenAPIv3 Schema for calico
      properties:
        namespace:
          type: string
          default: kube-system
          description: The namespace in which calico is deployed
        infraProvider:
          type: string
          default: vsphere
          description: Infrastructure provider in use
        nodeSelector:
          nullable: true
          default: null
          description: NodeSelector configuration applied to all the deployments
        ipFamily:
          type: string
          default: null
          nullable: true
          description: The IP family calico should be configured with
        calico:
          type: object
          additionalProperties: false
          properties:
            config:
              type: object
              additionalProperties: false
              description: Configuration for calico
              properties:
                clusterCIDR:
                  type: string
                  default: null
                  nullable: true
                  description: The CIDR pool used to assign IP addresses to the pods in the cluster
                vethMTU:
                  type: string
                  default: "0"
                  description: Maximum transmission unit setting
  refName: calico.community.tanzu.vmware.com
  version: 3.19.1
  releaseNotes: calico 3.19.1 https://docs.projectcalico.org/archive/v3.19/release-notes/
  licenses:
  - Apache 2.0
  template:
    spec:
      syncPeriod: 5m
      fetch:
      - imgpkgBundle:
          image: projects.registry.vmware.com/tce/calico@sha256:081ed0e85b59d0d4f3886bb3b655848cac18840b62add300d485d34ed42dbe86
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
      deploy:
      - kapp:
          rawOptions:
          - --wait-timeout=30s
