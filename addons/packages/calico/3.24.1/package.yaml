apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: calico.community.tanzu.vmware.com.3.24.1
spec:
  valuesSchema:
    openAPIv3:
      type: object
      additionalProperties: false
      description: OpenAPIv3 Schema for calico
      properties:
        namespace:
          type: string
          nullable: true
          deprecated: true
          description: The namespace in which calico is deployed
          default: null
        infraProvider:
          type: string
          description: Infrastructure provider in use
          default: vsphere
        nodeSelector:
          nullable: true
          description: NodeSelector configuration applied to all the deployments
          default: null
        deployment:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of deployments
              default: null
            rollingUpdate:
              type: object
              additionalProperties: false
              properties:
                maxUnavailable:
                  type: integer
                  nullable: true
                  description: The maxUnavailable of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
                maxSurge:
                  type: integer
                  nullable: true
                  description: The maxSurge of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: null
        daemonset:
          type: object
          additionalProperties: false
          properties:
            updateStrategy:
              type: string
              nullable: true
              description: Update strategy of daemonsets
              default: null
        ipFamily:
          type: string
          nullable: true
          description: The IP family calico should be configured with
          default: null
        calico:
          type: object
          additionalProperties: false
          description: The calico specific configurations
          properties:
            config:
              type: object
              additionalProperties: false
              description: Configuration for calico
              properties:
                clusterCIDR:
                  type: string
                  nullable: true
                  description: The CIDR pool used to assign IP addresses to the pods in the cluster
                  default: null
                vethMTU:
                  type: string
                  description: Maximum transmission unit setting
                  default: "0"
                skipCNIBinaries:
                  type: boolean
                  description: Skip the cni plugin binaries installation
                  default: false
            image:
              type: object
              additionalProperties: false
              nullable: true
              deprecated: true
              description: The image repo and its pull policy
              properties:
                repository:
                  type: string
                  nullable: true
                  default: null
                pullPolicy:
                  type: string
                  nullable: true
                  default: null
            cniImage:
              type: object
              additionalProperties: false
              nullable: true
              deprecated: true
              description: The calico cni image path and tag
              properties:
                path:
                  type: string
                  nullable: true
                  default: null
                tag:
                  type: string
                  nullable: true
                  default: null
            nodeImage:
              type: object
              additionalProperties: false
              nullable: true
              deprecated: true
              description: The calico node image path and tag
              properties:
                path:
                  type: string
                  nullable: true
                  default: null
                tag:
                  type: string
                  nullable: true
                  default: null
            podDaemonImage:
              type: object
              additionalProperties: false
              nullable: true
              deprecated: true
              description: The calico pod2daemon image path and tag
              properties:
                path:
                  type: string
                  nullable: true
                  default: null
                tag:
                  type: string
                  nullable: true
                  default: null
            kubeControllerImage:
              type: object
              additionalProperties: false
              nullable: true
              deprecated: true
              description: The calico kube controllers image path and tag
              properties:
                path:
                  type: string
                  nullable: true
                  default: null
                tag:
                  type: string
                  nullable: true
                  default: null
  refName: calico.community.tanzu.vmware.com
  version: 3.24.1
  releaseNotes: calico 3.24.1 https://docs.projectcalico.org/archive/v3.24/release-notes/
  licenses:
  - Apache 2.0
  template:
    spec:
      syncPeriod: 5m
      fetch:
      - imgpkgBundle:
          image: projects.registry.vmware.com/tce/calico@sha256:41efcc8635fa47cfedde0b7f6926b26c98e627c6030cd915b5fbdb97223aa447
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
      deploy:
      - kapp:
          rawOptions:
          - --wait-timeout=30s
