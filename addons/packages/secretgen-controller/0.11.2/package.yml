apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: secretgen-controller.carvel.dev.0.11.2
spec:
  refName: secretgen-controller.carvel.dev
  version: 0.11.2
  releaseNotes: https://github.com/vmware-tanzu/carvel-secretgen-controller/releases/tag/v0.11.2
  valuesSchema:
    openAPIv3:
      type: object
      additionalProperties: false
      properties:
        namespace:
          type: string
          description: The namespace in which to deploy secretgen-controller
          default: secretgen-controller
        create_namespace:
          type: boolean
          description: Whether to create namespace specified for secretgen-controller
          default: true
        deployment:
          type: object
          additionalProperties: false
          description: Configuration for secretgen-controller deployment
          properties:
            updateStrategy:
              type: string
              description: Update strategy of deployments, empty uses default strategy
              default: ""
            rollingUpdate:
              type: object
              additionalProperties: false
              properties:
                maxUnavailable:
                  type: integer
                  description: The maxUnavailable of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: 1
                maxSurge:
                  type: integer
                  description: The maxSurge of rollingUpdate. Applied only if RollingUpdate is used as updateStrategy
                  default: 0
            nodeSelector:
              nullable: true
              description: NodeSelector configuration applied to all the deployments
              default: null
  licenses:
  - Apache 2.0
  template:
    spec:
      fetch:
      - imgpkgBundle:
          image: ghcr.io/vmware-tanzu/carvel-secretgen-controller-package-bundle@sha256:e398b9a143b8910786b9129709a51f399d2b581258dfc81516be310f41e46efe
      template:
      - ytt:
          paths:
          - config
      - kbld:
          paths:
          - .imgpkg/images.yml
          - '-'
      deploy:
      - kapp: {}
