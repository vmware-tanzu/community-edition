---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    component: cadvisor
    app: prometheus
  name: prometheus-cadvisor
  namespace: default
spec:
  selector:
    matchLabels:
      component: cadvisor
      app: prometheus
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: cadvisor
        app: prometheus
    spec:
      serviceAccountName: prometheus-cadvisor
      containers:
      - name: prometheus-cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.39.1
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
