# This InstalledPackage resource is used for testing purposes.
# Namely it's for manual installation when tooling such as the
# tanzu CLI is not in play.
---
apiVersion: install.package.carvel.dev/v1alpha1
kind: InstalledPackage
metadata:
  name: load-balancer-and-ingress-service-sample
  namespace: tanzu-extensions
spec:
  serviceAccountName: load-balancer-and-ingress-service-extension-sa
  packageRef:
    publicName: load-balancer-and-ingress-service.tce.vmware.com
    versionSelection:
      constraints: "1.3.2-vmware1"
      prereleases: {}
