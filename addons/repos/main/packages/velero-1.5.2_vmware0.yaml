apiVersion: package.carvel.dev/v1alpha1
kind: Package
metadata:
  name: velero.1.5.2-vmware0
spec:
  publicName: velero
  version: 1.5.2-vmware0
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: projects.registry.vmware.com/tce/velero-extension-templates:dev
      template:
        - ytt:
            ignoreUnknownComments: true
            paths:
              - config/
        - kbld:
            paths:
              - "-"
              - .imgpkg/images.yml
      deploy:
        - kapp:
            rawOptions: ["--wait-timeout=5m"]
