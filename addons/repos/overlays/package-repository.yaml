#@ load("@ytt:data", "data")

---
apiVersion: install.package.carvel.dev/v1alpha1
kind: PackageRepository
metadata:
  name: #@ data.values.package_repository.name
spec:
  fetch:
    #@ if data.values.package_repository.imageBundle:
    imgpkgBundle:
      image: #@ data.values.package_repository.imageBundle
    #@ end
    #@ if data.values.package_repository.url:
    image:
      url: #@ data.values.package_repository.url
    #@ end
